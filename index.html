<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logopin1-black.png">
    <title>Coffe Date?</title>
    <link rel="stylesheet" href="style.css">        
</head>
<body>
    <div class="wrapper">
        <div class="image">
            <img src="cofffe.png" alt="date">
        </div>
        <h2 class="question">Will you go on a date with me?</h2>
        <div class="btn-group">
            <button class="yes-btn">Yes</button>
            <button class="no-btn">No</button>
            <button class="refresh" onclick=reloadd() style="display: none;">Try Again?</button>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
